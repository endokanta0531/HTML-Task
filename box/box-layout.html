<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recommendation</title>
    <link rel="stylesheet" href="box-layout-style.css">
</head>
<body>
    <h1 class="rec">My recommendation</h1>
    <div class="box">
        <div class="item">
            <h2>バーガーキング</h2>
            <div class="frame"><img src="img/bakin.png" alt="バーガーキング"></div>
            <a href="#">公式サイトへ</a>
            <p>バーガーショップ。近いところは仙台しかなかったが今年夏盛岡南イオンに開店予定。</p>
        </div>
        <div class="item">
            <h2>すき家</h2>
            <div class="frame"><img src="img/sukiya.png" alt="すき家"></div>
            <a href="#">公式サイトへ</a>
            <p>昔バイトしてたことがあります。ネギ玉牛丼がおすすめです。</p>
        </div>
        <div class="item">
            <h2>松屋</h2>
            <div class="frame"><img src="img/matsuya.png" alt="松屋"></div>
            <a href="#">公式サイトへ</a>
            <p>ほかの牛丼チェーンに比べると安価。wifi完備。</p>
        </div>
    </div>
    <div class="box">
        <div class="item"><h2>サイゼリヤ</h2>
            <div class="frame"><img src="img/saize.png" alt="サイゼリヤ"></div>
            <a href="#">公式サイトへ</a>
            <p>コスパを重視するならサイゼリヤ。おすすめはイタリアンジェラート。</p>
        </div>
        <div class="item">
            <h2>びっくりドンキー</h2>
            <div class="frame"><img src="img/donkey.png" alt="びっくりドンキー"></div>
            <a href="#">公式サイトへ</a>
            <p>元祖は大通にあるベル。本店は札幌らしい。</p>
        </div>
        <div class="item">
            <h2>かつや</h2>
            <div class="frame"><img src="img/katsuya.png" alt="かつや"></div>
            <a href="#">公式サイトへ</a>
            <p>盛岡には本宮に1店舗のみ。もっと増やしてくれ。</p>
        </div>
    </div>

</body>
</html>
