<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-style.css">
    <title>入力フォーム</title>
</head>

<body>

    <form action="#" method="post" enctype="multipart/form-data">

        <fieldset>

            <legend>お客様情報</legend>
            <table>
                <tr>
                    <td>姓</td>
                    <td>:<input type="text" name="last_name"></td>
                </tr>
                <tr>
                    <td>名</td>
                    <td>:<input type="text" name="first_name"></td>
                </tr>
                <tr>
                    <td>住所</td>
                    <td>:<input type="text" name="addles" size="60"></td>
                </tr>
                <tr>
                    <td>メールアドレス</td>
                    <td>:<input type="email" name="user_name" size="60"></td>
                </tr>
                <tr>
                    <td>TEL</td>
                    <td>:<input type="tel" name="tel"></td>
                </tr>
                <tr>
                    <td>生年月日</td>
                    <td>:<input type="date" name="birthday" value="1990-01-01"></td>
                </tr>
                <tr>
                    <td>年齢</th>
                    <td>:<input type="number" name="age" min='1' max='150'> 歳</td>
                </tr>
                <tr>
                    <td>性別</td>
                    <td>:
                        <label><input type="radio" name="gender" value="man">男</label>
                        <label><input type="radio" name="gender" value="wom">女</label>
                        <label><input type="radio" name="gender" value="sonota">その他<br></label>
                    </td>
                </tr>

            </table>
        </fieldset>
        <fieldset>
            <legend>パスワード</legend>
            英数字8文字以上で入力してください。<br><input type="password" name="password"><br>
            確認のためもう一度入力してください。<br><input type="password_confirm" name="password"><br>
        </fieldset>
        <fieldset>
            <legend>希望メールマガジン</legend>
            <label><input type="checkbox" name="drink" value="1">IT</label>
            <label><input type="checkbox" name="drink" value="2">営業</label>
            <label><input type="checkbox" name="drink" value="3">接客</label>
            <label><input type="checkbox" name="drink" value="4">医療</label> <br>
        </fieldset>
        <fieldset>
            <legend>利用規約</legend>
            <a href="terms.html">利用規約を確認する</a><br>
            <input type="checkbox" name="teams" value="agree">利用規約に同意する</label> <br>
        </fieldset>
        <button type="submit">送信</button>
        <button type="reset">リセット</button>
    </form>
</body>

</html>
