<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-style.css">
    <title>登録フォーム</title>
</head>

<body>

    <form action="#" method="post" enctype="multipart/form-data">

        <table>
            <tr>
                <th>ID<span class="must">(必須)</span></th>
                <td>:<input type="email" name="ID"placeholder="例:xxx@gmail.com"required></td>
            </tr>
            <tr>
                <th>パスワード<span class="must">(必須)</span></th>
                <td>:<input type="password" name="password"required></td>
            </tr>
            <tr>
                <th>氏名<span class="must">(必須)</span></th>
                <td>姓:<input type="text" name="name"placeholder="例:盛岡"required>名:<input type="text" name="name2"placeholder="例:太郎"required></td>
            </tr>

            <tr>
                <th>カナ<span class="must">(必須)</span></th>
                <td>セイ:<input type="text" name="kana"placeholder="例:モリオカ"required>メイ:<input type="text" name="kana2"placeholder="例:タロウ"required></td>
            </tr>

            <tr>
                <th>住所</th>
                <td>:〒<input type="text" name="yubin" size="" placeholder="例:000-0000"><br>
                    <input type="text" name="jusho" size="60" placeholder="例:岩手県盛岡市盛岡"><br>
                    <input type="text" name="banchi" size="60"placeholder="例:20-25"><br>
                    <input type="text" name="tatemono" size="60"placeholder="例:マンション岩手 102号室">
                </td>
            </tr>
            <tr>
                <th>TEL</th>
                <td>:<input type="tel" name="tel"placeholder="例:000-0000-0000"></td>
            </tr>
            <tr>
                <th>性別</th>
                <td>:
                    <label><input type="radio" name="gender" value="man">男</label>
                    <label><input type="radio" name="gender" value="wom">女</label>
                    <label><input type="radio" name="gender" value="sonota">その他<br></label>
                </td>
            </tr>
            <tr>
                <th>身分<span class="must">(必須)</span></th>
                <td>:
                    <select name="status" required>
                        <option value=""required>選択してください </option>
                        <option value="学生">学生 </option>
                        <option value="社会人">社会人 </option>
                        <option value="無職">無職 </option>
                        <option value="AB">その他 </option>
                    </select><br>
                </td>
            </tr>

            <tr>
                <th>所属の企業又は学校</th>
                <td>住所:<input type="text" name="co_jusho" size="60"placeholder="例:岩手県東北市日本1-1 建物ビル3階"><br>
                企業名または学校名:<input type="text" name="co"placeholder="例:株式会社カイシャ"></td>
            </tr>
            <tr>
                <th>ご意見</th>
                <td><textarea name="multiple"cols="100"rows="15">特になし</textarea></td>
            </tr>

        </table>
        <button type="submit">送信</button>
        <button type="reset">リセット</button>
    </form>

</body>

</html>
