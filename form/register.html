<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-style.css">
    <title>登録フォーム</title>
</head>

<body>

    <form action="#" method="post" enctype="multipart/form-data">

        <table>
            <tr>
                <th>ID<span class="must">(必須)</span></th>
                <td>:<input type="email" name="ID"placeholder="例:xxx@gmail.com"required></td>
            </tr>
            <tr>
                <th>パスワード<span class="must">(必須)</span></th>
                <td>:<input type="password" name="password"required></td>
            </tr>
            <tr>
                <th>氏名<span class="must">(必須)</span></th>
                <td>姓:<input type="text" name="name"placeholder="例:盛岡"required>名:<input type="text" name="name2"placeholder="例:太郎"required></td>
            </tr>

            <tr>
                <th>住所</th>
                <td>:〒<input type="text" name="yubin" size="" placeholder="例:000-0000"><br>
                    <input type="text" name="jusho" size="60" placeholder="例:岩手県盛岡市盛岡"><br>
                    <input type="text" name="banchi" size="60"placeholder="例:20-25"><br>
                    <input type="text" name="tatemono" size="60"placeholder="例:マンション岩手 102号室">
                </td>
            </tr>
            <tr>
                <th>TEL</th>
                <td>:<input type="tel" name="tel"placeholder="例:000-0000-0000"></td>
            </tr>

            <tr>
                <th>学科・学年<span class="must">(必須)</span></th>
                <td>:
                    <select name="gakka" required>
                        <option value=""required>学科を選択してください </option>
                        <option value="システム">システム系学科</option>
                        <option value=" ビジネス">ビジネス系学科</option>
                        <option value="デザイン">デザイン系学科 </option>
                    </select>
                    <select name="gakunen" required>
                        <option value=""required>学年を選択してください </option>
                        <option value="1">1年</option>
                        <option value="2">2年</option>
                        <option value="3">3年</option>
                        <option value="4">4年</option>
                    </select><br>
                </td>
            </tr>
            <tr>
                <th>お得な情報を</th>
                <td>:
                    <label><input type="radio" name="gender" value="man">受け取る</label>
                    <label><input type="radio" name="gender" value="wom">受け取らない</label>
                </td>
            </tr>
            <tr>
                <th>ご意見</th>
                <td><textarea name="multiple"cols="100"rows="15">特になし</textarea></td>
            </tr>

        </table>
        <button type="submit">送信</button>
        <button type="reset">リセット</button>
    </form>

</body>

</html>
